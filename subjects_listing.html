<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASC subject listing</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body> 
    <div class="body-frame"> 
        <div class = "top_menu">
            <div class = "top_menu_logo"> 
                <img src="ur_shield.svg" class ="logo_main_page">
            </div>
            <div class = "div_top_menu_buttons">
                <a href="calendar.html"><div class="top_menu_buttons"> 
                    Calendar
                </div></a> 
                <a href="index.html"> <div class="top_menu_buttons"> 
                    Logout
                </div>
                </a>
            </div>
           
        </div> 

        <div class = "header"> 
            Subject Listing 
        </div>
        <div class="instructions"> 
            Welcome! Let's get you scheduled to meet with a tutor. 
            First select a subject you need tutoring for, then 
            pick the course.
        </div>
        <div class="dropdown">
            <div class = "icon">
            <button  onclick="subjects()" class="dropbtn">Subjects <span class="material-symbols-outlined">
                expand_more
                </span></button>
            <div id="subjects" class="dropdown-content">
              <a id = "acct" href="#">Accounting</a>
              <a id = "biol" href="#">Biology</a>
              <a id = "cs" href="#">Computer Science</a>
              <a id = "chem" href="#">Chemistry</a>
              <a id = "econ" href="#">Economics</a>
              <a id = "eng" href="#">English</a>
              <a id = "math" href="#">Mathematics</a>           
              <a id = "psyc" href="#">Psychology</a> 
              <a id = "span" href="#">Spanish</a>    
            </div>
        </div> 
        <div class = "icon">
            <button id = "courses" class="dropbtn">Courses 
                <span class="material-symbols-outlined">expand_more</span>
            </button>
            <div id="course-listing" class="dropdown-content-courses"></div>
        </div>
        </div>
        
    </div>
   
    <script src="script.js"></script>         
</body>
</html>
