<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>ASC login</title>

</head>
<body>

<div class="body-frame"> 
<div>
    <img src="UR_logo_long.svg" class = "logo_main_page">

 </div>

</div>

<div>

</div>

<div> 
   <a onclick="saveUserData()" class="submit_btn"> SUBMIT</a>
</div>
</form>

</div>

</body>
